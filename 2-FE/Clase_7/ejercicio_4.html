<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./Styles/ejercicio_4.css">
    <title>Formulario</title>
</head>

<body>
    <nav id="contenedor" class="navbar navbar-dark bg-dark">
        <div>
            <h1 id="titulo">Formulario</h1>
        </div>
      </nav>
      <div class="formulario">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control" id="exampleFormControlInput1" placeholder="ej: Marcelo">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input id="apellido" type="text" class="form-control" id="exampleFormControlInput1" placeholder="ej: Perez">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input id="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
            <textarea id="comentario" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="envio">
            <button id="enviar" type="button" class="btn btn-outline-primary">Enviar</button>
          </div>
      </div>




    <script src="./Scripts/ejercicio_4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
